<!DOCTYPE html> 
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1"> 
	<title>Settings</title> 
	 <link rel="stylesheet" type="text/css" href="jquery.mobile.flatui.css" />
	<link rel="stylesheet" type="text/css" href="food.css" />
	<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.js"></script
	<script type="text/javascript" language="javascript" src="Chart.js"></script>
	<script type="text/javascript" src="taffy.js"></script>s
	<script src="jquery.raty.min.js"></script>
	 <script src="jquery.quovolver.js" type="text/javascript"></script>
	 <script type="text/javascript" language="javascript" src="foodlog.js"></script


	
</head> 

	
<body> 

<!-- Start of first page: #one -->
<div data-role="page" id="main">

	<div data-role="header">
		<h1>Settings</h1>
	</div>

	<div data-role="content" >	
		 <div class="ui-grid-a" style="margin-left: 10%">
            <div class="ui-block-a" style="text-align: right;padding-right: 2.5%;width:40%">
            	<p>Gender</p>
            </div>
            <div class="ui-block-b" style="padding-right: 16.5%;width:40%">
            <select name="gender" id="gender">
			   <option value="male">male</option>
			   <option value="female">female</option>
			</select>
            </div>
             <div class="ui-block-a" style="text-align: right;padding-right: 2.5%;width:40%">
            	<p>Age</p>
            </div>
            <div class="ui-block-b" style="padding-right: 16.5%;width:40%">
            	 <input  id="age" type="number" name="quantity" min="1" max="120" value="25">
            </div>
            <div class="ui-block-a" style="text-align: right;padding-right: 2.5%;width:40%">
            	<p>Height [kg]</p>
            </div>
            <div class="ui-block-b" style="padding-right: 16.5%;width:40%">
            	 <input id="height" type="number" name="quantity" min="50" max="220" value="175">
            </div>
            <div class="ui-block-a" style="text-align: right;padding-right: 2.5%;width:40%">
            	<p>Weight [cm]</p>
            </div>
            <div class="ui-block-b" style="padding-right: 16.5%;width:40%">
            	 <input id="weight" type="number" name="quantity" min="20" max="220" value="75">
            </div>
            <div class="ui-block-a" style="text-align: right;padding-right: 2.5%;width:40%">
            	<p>Per-day limit [kCal]</p>
            </div>
            <div class="ui-block-b" style="padding-right: 16.5%;width:40%">
            	 <input id="daily_limit" type="number" name="quantity" min="1000" max="5000" value="2500">
            </div>
            <div class="ui-block-a" style="text-align: right;padding-right: 2.5%;width:40%">
            	<p>Per-meal limit [kCal]</p>
            </div>
            <div class="ui-block-b" style="padding-right: 16.5%;width:40%">
            	 <input id="meal_limit" type="number" name="quantity" min="20" max="1500" value="500">
            </div>
			
            



            
        </div>
        <div class="ui-grid-solo" style="width: 40%;margin-left: 30%;">
        	<a href="#" data-role="button" data-theme="g" id="btn_save">Save</a>
        </div>
		<div data-role="popup" id="popupSaved"  data-theme="g" >
		</br>
		  <p style="padding-left:3em;padding-right:3em;">Settings saved successfully<p>
		  </br>
		</div>
		<script type="text/javascript">
		$(document).bind('pageinit',function() {
  
				initSettings();
			});
		</script>
	</div><!-- /content -->
</div><!-- /page one -->



</body>
</html>
