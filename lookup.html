<body> 

<!-- Start of first page: #one -->
<div data-role="page" id="lookup">

	<div data-role="header">
		<h1>Lookup</h1>
	</div><!-- /header -->

	<div data-role="content" >	
		<br/>
			
			<div class="input">
				
				<table style='width:100%'>
					<tr>
						<td>
							<input type="search" placeholder="Apple" id="searchField" value="Apfel"/>
						</td>
						<td style='font-size:80%; width:7em'>
							<a href="#" data-role="button" onclick="searchDB();">
								Search
							</a>
						</td>
					</tr>
				</table>
				<script>
				//searchDB();
				$("#searchField").bind("keypress", {}, keypressInBox);

				function keypressInBox(e) {
				    var code = (e.keyCode ? e.keyCode : e.which);
				    if (code == 13) { //Enter keycode                        
				        e.preventDefault();

				        searchDB();
				    }
				};
				</script>
			</div>
			
			<ul id="result-listview" class="listview" data-role="listview" data-theme="b" data-inset="true">
				
			</ul>
	</div><!-- /content -->
</div><!-- /page one -->
